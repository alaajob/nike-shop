<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="/">
    <link rel="icon" sizes="50x50" href="images/outer-icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>NIKE</title>
</head>
<body>
    <div class="all-package">
        <header>
            <div class="logo">
               <img src="images/logo.png" alt="nike logo" width="100" height="75">
            </div>
            <div class="list">
                <ul>
                    <li>MENU</li>
                    <li>LOCATION</li>
                    <li>ABOUT</li>
                    <li>CONTENT</li>
                </ul>
            </div>
            <div class="button"> <button>LOGIN</button> </div>
        </header>
        <div class="main">
            <div class="info">
                <h1>YOUR FEET <br> DESERVE THE <br> BEST</h1>
                <p>
                    YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.
                </p>
                <div class="twoButtons">
                    <div class="button1"> <button>SHOP NOW</button> </div>
                    <div class="button2"> <button>CATEGORY</button> </div>
                </div>
                <h4>Also Available On</h4>
                <div class="social">
                    <img src="images/facebook-logo.png" alt="facebook" width="40" height="40" >
                    <img src="images/amazon-Logo.png" alt="amazon" width="40" height="40" >
                </div>
            </div>
            <div class="shoes-img">
                <img src="images/spot-shoes.png" alt="speedo" width="425">
                <ul>
                    <li>
                        <img src="images/blue.png" alt="dark blue" >
                    </li>
                    <li>
                        <img src="images/black.png" alt="black" >
                    </li>
                    <li>
                        <img src="images/green.png" alt="green" >
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <h3>RE-Designed by Alaa Hammoud</h3>
        </footer>
    </div>
</body>
</html>
